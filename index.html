<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFC0CB;
            color: #8B0000;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #FFB6C1;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px #888;
        }
        button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h2>Hey, I know you don't want to go to the mountains with me, but here's something that might change your mind. ❤️</h2>
        <button onclick="nextPage(2)">Next ➡️</button>
    </div>
    
    <div class="container" id="page2" style="display: none;">
        <h2>We can enjoy this view together. 🌄💕</h2>
        <video width="100%" controls>
            <source src="1.mp4" type="video/mp4">
        </video>
        <button onclick="nextPage(3)">What's More? 💖</button>
    </div>
    
    <div class="container" id="page3" style="display: none;">
        <h2>Or I can click a picture like this for you. 📸😍</h2>
        <img src="1.jpg" width="100%" alt="Beautiful Mountain View">
        <button onclick="nextPage(4)">What's More? 🌹</button>
    </div>
    
    <div class="container" id="page4" style="display: none;">
        <h2>Or we can enjoy songs like this together. 🎶❤️</h2>
        <img src="2.jpg" width="100%" alt="Romantic Scene">
        <audio controls>
            <source src="1.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        function nextPage(pageNum) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById('page' + pageNum).style.display = 'block';
        }
    </script>
</body>
</html>
